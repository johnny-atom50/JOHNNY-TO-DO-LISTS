<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOHNNY TO-DO LIST</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    
    <h1>TO-DO LIST</h1>

    <input type="text" id="task-input" placeholder="Enter a task..." />

    <button id="add-button">ADD TASK</button>

    <ul id="task-list"></ul>

    <button id="delete-items">Delete Items</button>

  </div>

  
<script>

  let TaskInput = document.getElementById('task-input')
  let AddButton = document.getElementById('add-button')
  let TaskList = document.getElementById('task-list')
  let DeleteButton = document.getElementById('delete-items')

  AddButton.addEventListener('click', AddTask)
  TaskInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') AddTask()
  })


  // ================== ADDED: LOCAL STORAGE SETUP ==================
  let savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];

  function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(savedTasks));
  }
  // ================================================================

  // ================== ADDED: LOAD TASKS ON PAGE LOAD ===============
  function loadTasks() {
    savedTasks.forEach(task => {
      createTask(task.text, task.completed);
    });

    if (savedTasks.length > 0) {
      DeleteButton.style.display = 'inline';
    }
  }
  // ================================================================

  // ================== EDITED: AddTask FUNCTION ====================
  function AddTask() {
    let TaskText = TaskInput.value.trim()

    if(TaskText==='') {
      alert("input a task");
      return;
    }

    let newTask = { text: TaskText, completed: false };
    savedTasks.push(newTask);
    saveTasks();
    createTask(TaskText, false);
    TaskInput.value = '';
  }
  // ================================================================

  // ================== ADDED: TASK CREATOR FUNCTION =================
  function createTask(text, completed) {
    let li = document.createElement('li')
    li.textContent = text

    if (completed) li.classList.add('completed')

    li.addEventListener('click', function (e) {
      e.stopPropagation()
      li.classList.toggle('completed')

      let index = [...TaskList.children].indexOf(li)
      savedTasks[index].completed = li.classList.contains('completed')
      saveTasks()
    })

    let deleteItemButton = document.createElement('button')
    deleteItemButton.textContent = '‚ùå'

    deleteItemButton.addEventListener('click', function () {
      let index = [...TaskList.children].indexOf(li)
      savedTasks.splice(index, 1)
      saveTasks()
      TaskList.removeChild(li)

      if (savedTasks.length === 0) {
        DeleteButton.style.display = 'none'
      }
    })

    li.appendChild(deleteItemButton)
    TaskList.appendChild(li)

    DeleteButton.style.display = 'inline'
  }
  // ================================================================

  // ================== EDITED: DELETE ALL BUTTON ===================
  DeleteButton.addEventListener('click', function () {
    TaskList.innerHTML = ''
    savedTasks = []
    saveTasks()
    DeleteButton.style.display = 'none'
  })
  // ================================================================

  // ================== ADDED: AUTO LOAD ============================
  loadTasks()
  // ================================================================

</script>
